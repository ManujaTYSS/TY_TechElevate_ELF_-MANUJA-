<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>string</title>
</head>
<body>
    <script>
    var str = 'Apple';
    var newstr1 = str.toLowerCase();
    console.log('lower case ='+ newstr1);
    var newstr2 = str.toUpperCase();
    console.log('upper case ='+ newstr2);
    var newstr3 = str.charAt(3);
    console.log('CHARACTURE='+ newstr3);
    var newstr4 = str.indexOf('p');
    console.log( newstr4);
    var newstr5 = str.indexOf('p',2);
    console.log(newstr5);
    var newstr6 = str.concat('-banana-','orange');
    console.log(newstr6);
    var newstr7 = str.includes('l',3);
    console.log(newstr7);
    var newstr8 = str.replace('e','o');
    console.log(newstr8);
    var newstr9 = str.split('a',2);
    console.log(newstr9);
    var newstr10 = str.substring(2,3);
    console.log(newstr10);
    var newstr11 = str.search('a');
    console.log(newstr11);
    var newstr12 = str.trim();
    console.log(newstr12);
    
    
    
    
    
    
    

    
    
    
    
    </script>
</body>
</html>
