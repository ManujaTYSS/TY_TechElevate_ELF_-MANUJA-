<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var palaceName = 'Mysore Palace';
    console.log('=============lower case==========');
    var  palaceName1 =  palaceName.toLowerCase();
    console.log( palaceName1);
    console.log('=============Upper case==========');
    var  palaceName2 =  palaceName.toUpperCase();
    console.log( palaceName2);
    console.log('=============charcture at  position==========');
    var  palaceName3 =  palaceName.charAt(4);
    console.log( palaceName3);
    console.log('=============indexof case==========');
    var  palaceName4 =  palaceName.indexOf('P',2);
    console.log( palaceName4);
    console.log('=============concat case==========');
    var  palaceName5 =  palaceName.concat('   jaganmohana palace   ','Bangalore palace');
    console.log( palaceName5);
    console.log('=============includes function==========');
    var  palaceName6 =  palaceName.includes('P');
    
    console.log( palaceName6);
    console.log('============replace methods==========');
    var  palaceName7 =  palaceName.replace('e','es');
    console.log(palaceName7);
    console.log( palaceName);
    console.log('=============split methods==========');
    var  palaceName8 =  palaceName.split('s','5');
    console.log( palaceName8);
    console.log( palaceName);
    console.log('=============SUBSTR METHODS==========');
    var  palaceName9 =  palaceName.substr('e','5');
    console.log( palaceName9);
    console.log( palaceName);
    console.log('=============SEARCH METHODS==========');
    var  palaceName10=  palaceName.search('l',4);
    console.log( palaceName10);
    console.log( palaceName);
    console.log('=============trim METHODS==========');
    var  palaceName11 =  palaceName.trimLeft();
    console.log( palaceName11);
    console.log( palaceName);
// all the methods are case sensitive  E != e
    </script>
</body>
</html>
