<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>string methods</title>
</head>
<body>
    <script>
    var Bookname = 'Wings Of Fire';
    console.log('=============lower case==========');
    var Bookname1 = Bookname.toLowerCase();
    console.log(Bookname1);
    console.log('=============Upper case==========');
    var Bookname2 = Bookname.toUpperCase();
    console.log(Bookname2);
    console.log('=============charcture at  position==========');
    var Bookname3 = Bookname.charAt(4);
    console.log(Bookname3);
    console.log('=============indexof case==========');
    var Bookname4 = Bookname.indexOf('g',2);
    console.log(Bookname4);
    console.log('=============concat case==========');
    var Bookname5 = Bookname.concat('   Two states   ','half girls friends  ');
    console.log(Bookname5);
    console.log('=============includes function==========');
    var Bookname6 = Bookname.includes('Two states');
    console.log(Bookname6);
    console.log('============replace methods==========');
    var Bookname7 = Bookname.replace('e','es');
    console.log(Bookname7);
    console.log(Bookname);
    console.log('=============split methods==========');
    var Bookname8 = Bookname.split('s','5');
    console.log(Bookname8);
    console.log(Bookname);
    console.log('=============SUBSTR METHODS==========');
    var Bookname9 = Bookname.substr('O','5');
    console.log(Bookname9);
    console.log(Bookname);
    console.log('=============SEARCH METHODS==========');
    var Bookname10= Bookname.search('f',4);
    console.log(Bookname10);
    console.log(Bookname);
    console.log('=============trim METHODS==========');
    var Bookname11 = Bookname.trimLeft();
    console.log(Bookname11);
    console.log(Bookname);
    </script>
</body>
</html>
