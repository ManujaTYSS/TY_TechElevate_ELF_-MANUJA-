<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>array function2</title>
</head>
<body>
    <script>
    var mobname = ['Nokia','samsungs','red me','oppo','apple']
    console.log('=============foreach function========================');
    mobname.forEach((value,index)=>{
        console.log(value);
    })
    console.log('==========is array===========================');
    var isArray = Array.isArray(mobname);
    console.log(isArray);
    console.log('============ includes=========================');
     var newArray = mobname.includes('apple',1);
     console.log(newArray);
     console.log('=============push function========================');
     var newArray1 = mobname.push('MTS');
     console.log('return type is '+newArray1 );
     console.log(mobname);
     console.log('=============pop function========================');
     var newArray2 = mobname.pop();
     console.log(mobname);
     console.log( 'poped element='+newArray2 );
     console.log('=============shift function========================');
     var newArray3 = mobname.shift('samsungs');
     console.log('shifted element='+newArray3 );
     console.log(mobname);
     console.log('=============unshift function========================');
     var newArray4 = mobname.unshift('honor');
     console.log( 'return type='+newArray4 );
     console.log(mobname);
     console.log('=============splice function========================');
     var newArray5 = mobname.splice(2,1,'lenovo','micromax');
     console.log(newArray5);
     console.log(mobname);
     console.log('=============slice function========================');
     var newArray6 = mobname.slice(1,3);
     console.log(newArray6);
     console.log(mobname);
     console.log('=============join function========================');
     var newArray7 = mobname.join('--@--');
     console.log(newArray7);
     console.log(mobname);
     console.log('=============indexOf function========================');
     var newArray8 = mobname.indexOf('apple');
     console.log(newArray8);
     console.log(mobname); 
     console.log('=============map function========================');
     var newArray9 = mobname.map((value,index)=>{
         value = value+10;
         return value;
     });
     console.log(newArray9);
     console.log(mobname);
     console.log('=============filter function========================');
     var newArray10 = mobname.filter((value,index)=>{
         var len = value.length;
         return len>6;
     });
     console.log(newArray10);
     console.log(mobname);
    </script>
</body>
</html>
